<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define a drop shadow filter for subtle depth -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer circle: white fill with black stroke and drop shadow -->
  <circle cx="100" cy="100" r="90" fill="#fff" stroke="#000" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Centered Pencil Emoji -->
  <text x="100" y="120" text-anchor="middle" font-size="60" fill="#000" font-family="Segoe UI Emoji, sans-serif">
    ✏️
  </text>
  
</svg>
